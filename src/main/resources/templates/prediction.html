<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>승부예측</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
	font-family:'IBM Plex Sans KR', Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: #f5f5f5;
	display: flex; /* column 방향으로 쌓일 요소 중 하나로 광고배너 사용 가능 */
	flex-direction: column;
	height: 100vh;
}

/* 상단 네비게이션 바 */
.navbar {
	background-color: #333;
	padding: 10px;
	font-weight: bold;
	display: flex;
	justify-content: space-between; /* 로고는 왼쪽, 버튼들은 가운데 */
	align-items: center;
	color: white;
}

.nav-buttons button {
	background-color: transparent; /* 버튼 배경 제거 */
	border: none; /* 테두리 제거 */
	color: white;
	font-size: 16px;
	font-weight: bold;
	cursor: pointer;
	padding: 5px 10px; /* 버튼 크기 조정 */
}

.navbar .logo {
	display: flex;
	align-items: center;
	gap: 10px; /* 로고 이미지와 텍스트 간 간격 */
}

.logo-img {
	width: 40px;
	height: 40px;
}

.logo-text {
	font-size: 18px;
	font-weight: bold;
	color: white;
}

.nav-buttons {
	display: flex;
	font-weight: bold;
	gap: 180px; /* 버튼 사이 간격 */
	margin: 0 auto; /* 버튼들을 가운데로 정렬 */
}

.nav-buttons button:hover {
	text-decoration: underline;
}

/* 레이아웃 컨테이너 */
.container {
	display: grid;
	grid-template-columns: 1fr 5fr; /* 사이드바 1: 콘텐츠 3 비율 */
	gap: 20px;
	font-weight: bold;
	flex: 1;
	padding: 10px;
}

@media ( max-width : 768px) {
	.container {
		grid-template-columns: 1fr; /* 작은 화면에서는 한 열 */
	}
}

/* 사이드바 */
.sidebar {
	background-color: #eee;
	padding: 15px;
	font-weight: bold;
	border-right: 1px solid #ddd;
	overflow-y: auto;
}

.sidebar h2 {
	font-size: 20px;
	font-weight: bold;
	margin-top: 0;
}

/* 콘텐츠 영역 */
.content {
	background-color: white;
	padding: 20px;
	border-radius: 5px;
	font-weight: bold;
	box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
	overflow-y: auto;
	text-align: center;
}

/* 테이블 공통 스타일 */
table {
	width: 100%;
	border-collapse: collapse;
	margin: 20px 0;
}

table, th, td {
	border: 1px solid #ddd;
	padding: 8px;
}

th {
	background-color: #333;
	color: white;
	vertical-align: middle;
	text-align: left;
}

td {
	vertical-align: middle;
	text-align: left;
}

/* 반응형: 화면 크기 축소 시 테이블 스크롤 */
.table-container {
	overflow-x: auto;
}

/* 모달 스타일 */
.modal {
	display: none; /* 초기에는 숨김 */
	position: fixed;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	background-color: white;
	border: 1px solid #ccc;
	border-radius: 10px;
	font-weight: bold;
	z-index: 1000;
	width: 300px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
	padding: 20px;
}

.modal-overlay {
	display: none; /* 초기에는 숨김 */
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.5);
	z-index: 999;
}

.modal button {
	margin-top: 10px;
	padding: 10px;
	background-color: #4CAF50;
	color: white;
	border: none;
	font-weight: bold;
	border-radius: 5px;
	cursor: pointer;
}

.modal button.cancel {
	background-color: #f44336;
}

.team-info {
	display: flex;
	align-items: center; /* 세로 중앙 정렬 */
	justify-content: left; /* 가로 중앙 정렬 */
}

.team-info img {
	width: 25px;
	height: 25px;
	margin-right: 8px;
}

/* 공통 버튼 스타일 */
.common-button {
	background-color: #333; /* 버튼 배경색 */
	color: white; /* 글자색 */
	border: none; /* 테두리 제거 */
	border-radius: 5px; /* 둥근 모서리 */
	padding: 10px 20px; /* 여백 */
	font-weight: bold;
	font-size: 16px; /* 글자 크기 */
	cursor: pointer; /* 마우스 포인터 변경 */
	text-align: center; /* 텍스트 가운데 정렬 */
	transition: background-color 0.3s; /* 호버 애니메이션 */
	margin-bottom: 20px; /* 버튼 아래 간격 추가 */
}

.betting-button {
	background-color: #333; /* 버튼 배경색 */
	color: white; /* 글자색 */
	border: none; /* 테두리 제거 */
	font-weight: bold;
	border-radius: 5px; /* 둥근 모서리 */
	padding: 5px 10px; /* 여백 */
	font-size: 16px; /* 글자 크기 */
	cursor: pointer; /* 마우스 포인터 변경 */
	text-align: center; /* 텍스트 가운데 정렬 */
	transition: background-color 0.3s; /* 호버 애니메이션 */
}

.betting-button:hover {
	background-color: #0056b3; /* 호버 시 더 진한 파란색 */
}

.betting-button:active {
	background-color: #00408d; /* 클릭 시 더 어두운 파란색 */
}


/* 광고배너 */
/* 배너를 감싸는 컨테이너 */
.banner-container {
  width: 1500px;          /* 광고 배너 너비 */
  height: 100px;         /* 광고 배너 높이 */
  margin: 20px auto;     /* 위아래 여백 + 가로 중앙 정렬 */
  overflow: hidden;      /* 슬라이드가 넘어가는 부분 숨김 */
  position: relative;    /* 애니메이션 위치 제어 가능 */
  border: 2px solid #999;
  background-color: #fff;
  box-sizing: border-box;
  display: flex;         /* 두 슬라이드를 가로로 나란히 배치 */
}

/* 실제 슬라이드(이미지 묶음) */
.banner-slide {
  display: flex;
  flex-shrink: 0;               /* 폭이 줄어들지 않도록 고정 */
  animation: slide-left 35s linear infinite; /* 좌측으로 이동하는 애니메이션 */
}

/* 배너 이미지 스타일 */
.banner-slide img {
  width: 300px;  /* 각각의 배너 가로폭 */
  height: 150px; /* 각각의 배너 높이 */
  object-fit: cover;
}

/* 무한 롤링 애니메이션 */
@keyframes slide-left {
  0% {
    transform: translateX(0);
  }
  100% {
    /* 예: 4개 * 300px = 1200px 만큼 왼쪽으로 이동 */
    transform: translateX(-1200px);
  }
}
/* ----- 배너 관련 스타일 끝 ----- */
</style>
<script>
	document.addEventListener("DOMContentLoaded", function() {
		let currentMatchIdentifier = null; // 전역 변수로 matchIdentifier 저장

		// 모든 배팅 버튼에 클릭 이벤트 추가
		document.querySelectorAll(".betting-button").forEach(function(button) {
			button.addEventListener("click", function() {
				const matchId = this.dataset.matchId; // 버튼의 data-match-id 속성 값
				const matchDetails = this.dataset.matchDetails; // 버튼의 data-match-details 속성 값

				// 모달 열기 함수 호출
				openBettingModal(matchId, matchDetails);
			});
		});

		// 모달 열기
		window.openBettingModal = function(matchId, matchDetails) {
			currentMatchIdentifier = matchId; // matchId를 matchIdentifier로 저장
			document.getElementById("modalOverlay").style.display = "block";
			document.getElementById("bettingModal").style.display = "block";
			document.getElementById("betAmount").value = ""; // 배팅 금액 초기화
			document.getElementById("betChoice").selectedIndex = 0; // 선택 초기화

			document.getElementById("matchDetails").innerText = matchDetails;

			// 폼 제출 이벤트 처리
			document.getElementById("betForm").onsubmit = function(event) {
				event.preventDefault(); // 기본 폼 동작 방지
				submitBet(); // 배팅 요청 함수 호출
			};
		};

		// 모달 닫기
		window.closeBettingModal = function() {
			document.getElementById("modalOverlay").style.display = "none";
			document.getElementById("bettingModal").style.display = "none";
			currentMatchIdentifier = null; // 모달 닫을 때 matchIdentifier 초기화
		};

		// 배팅 요청
		async
		function submitBet() {
			const betAmount = document.getElementById("betAmount").value;
			const betChoice = document.getElementById("betChoice").value;

			if (!betAmount || betAmount <= 0) {
				alert("유효한 배팅 금액을 입력하세요.");
				return;
			}

			if (!currentMatchIdentifier) {
				alert("경기 정보가 없습니다. 다시 시도해주세요.");
				return;
			}

			try {
				const response = await
				fetch("/bet", {
					method : "POST",
					headers : {
						"Content-Type" : "application/json",
					},
					body : JSON.stringify({
						matchIdentifier : currentMatchIdentifier,
						betAmount : betAmount,
						betChoice : betChoice,
					}),
				});

				const result = await
				response.json();
				alert(result.message); // 서버로부터 받은 메시지를 alert로 표시
				if (result.success) {
					closeBettingModal(); // 성공적으로 배팅했으면 모달 닫기
				}
			} catch (error) {
				alert("배팅 중 오류가 발생했습니다.");
				console.error(error);
			}
		}
	});
</script>
</head>
<body>
	<!-- 상단 네비게이션 바 -->
	<div class="navbar">
		<div class="logo">
			<a href="http://localhost:8080/matches/list" class="logo-link"> <img
				src="/logo.png" alt="홈페이지 로고" class="logo-img"> <span
				class="logo-text"></span>
			</a>
		</div>

		<!-- 네비게이션 버튼 -->
		<div class="nav-buttons">
			<button onclick="location.href='/matches/list'">메인화면</button>
			<button onclick="location.href='/community'">커뮤니티</button>
			<button onclick="location.href='/prediction'">승부예측</button>
			<button onclick="location.href='/past-matches/list'">결과확인</button>
			<button onclick="location.href='/shop'">포인트 상점</button>
			<button onclick="location.href='/mypage'">마이페이지</button>

		</div>
	</div>


	<!-- 메인 컨테이너 -->
	<div class="container">
		<!-- 사이드바 -->
		<div class="sidebar">
			<button class="common-button" onclick="location.href='/signup'">회원가입</button>
			<button class="common-button" th:if="${session.loggedInUser == null}"
				onclick="location.href='/login'">로그인</button>
			<button class="common-button" th:if="${session.loggedInUser != null}"
				onclick="location.href='/logout'">로그아웃</button>
			<h2>프리미어 리그 순위</h2>
			<table>
				<thead>
					<tr>
						<th>순위</th>
						<th>팀</th>
						<th>승점</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="team : ${standings}">
						<td th:text="${team.position}"
							style="text-align: left; vertical-align: middle;">1</td>
						<td><img th:src="${team.crestUrl}" alt="팀 로고" width="30"
							height="30" style="vertical-align: middle;"> <span
							th:text="${team.koreanTeamName}" style="margin-left: 8px;"></span>
						</td>
						<td th:text="${team.points}">승점</td>
					</tr>
				</tbody>
			</table>

		</div>

		<!-- 메인 콘텐츠 -->
		<div class="content">
			<!-- 배너 전용 컨테이너 -->
			<div class="banner-container">
				<!-- 첫 번째 슬라이드 -->
				<div class="banner-slide">
					<img src="/ad4.png" alt="배너1"> <img src="/ad2.jpg" alt="배너2">
					<img src="/ad3.jpg" alt="배너3"> <img src="/ad5.jpg" alt="배너4">
				</div>

				<!-- 두 번째 슬라이드 (첫 번째 슬라이드와 동일하게 복제) -->
				<div class="banner-slide">
					<img src="/ad4.png" alt="배너1"> <img src="/ad2.jpg" alt="배너2">
					<img src="/ad3.jpg" alt="배너3"> <img src="/ad5.jpg" alt="배너4">
				</div>
			</div>
			<h1>승부예측</h1>

			<div class="table-container">
				<table class="match-table">
					<thead>
						<tr>
							<th>홈팀</th>
							<th>원정팀</th>
							<th>경기시작시간</th>
							<th></th>
						</tr>
					</thead>
					<div>
						<p>
							포인트: <span th:if="${session.loggedInUser != null}"
								th:text="${session.loggedInUser?.points ?: 0} + '점'"></span> <span
								th:if="${session.loggedInUser == null}">0점</span>
						</p>
					</div>
					<tbody>
						<tr th:each="match : ${matches}">
							<td>
								<div class="team-info">
									<img th:src="${match.homeTeamCrest}" alt="홈팀 로고"> <span
										th:text="${match.homeTeamKoreanName}"></span>
								</div>
							</td>
							<td>
								<div class="team-info">
									<img th:src="${match.awayTeamCrest}" alt="원정팀 로고"> <span
										th:text="${match.awayTeamKoreanName}"></span>
									<!-- 한글 이름 표시 -->
								</div>
							</td>
							<td th:text="${match.kstDate}" style="text-align: left;"></td>
							<td>
								<button class="betting-button" th:data-match-id="${match.id}"
									th:data-match-details="'홈  ' + ${match.homeTeamKoreanName} + '  vs  원정 ' + ${match.awayTeamKoreanName}">
									배팅하기</button>

							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- 배팅 모달 -->
	<div id="modalOverlay" class="modal-overlay"
		onclick="closeBettingModal()"></div>
	<div id="bettingModal" class="modal">
		<h3>배팅</h3>
		<p id="matchDetails"></p>
		<form id="betForm">
			<label for="betAmount">배팅 금액:</label> <input type="number"
				id="betAmount" name="betAmount" min="1" required> <br>
			<label for="betChoice">결과 선택:</label> <select id="betChoice"
				name="betChoice" required>
				<option value="HOME_TEAM">승</option>
				<option value="DRAW">무</option>
				<option value="AWAY_TEAM">패</option>
			</select> <br>
			<button type="submit">배팅</button>
			<button type="button" class="cancel" onclick="closeBettingModal()">취소</button>
		</form>
	</div>
</body>
</html>
