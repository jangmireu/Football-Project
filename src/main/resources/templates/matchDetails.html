<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>경기 상세 정보</title>
   <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family:'IBM Plex Sans KR', Arial, sans-serif;
            margin: 20px;
          background-color: #f9f9f9;
            color: #333;
        }

        .container {
             max-width: 800px;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-weight: 540;
            color: #333;  
        }

        .match-info {
            margin-bottom: 20px;
            text-align: center;
        }

        .match-info h2 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 24px;
            margin: 0;
        }

        .match-info img {
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }

        .score {
            font-size: 36px;
            font-weight: 540;
            color: #333;
            margin: 10px 0;
        }

        .chat-container {
            border: 2px solid #007bff; /* 테두리 색상 */
            border-radius: 15px;
            padding: 15px;
            background-color: #f9f9f9; /* 배경 색상 */
    		box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 약간의 그림자 효과 */
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
        }

        .message-input {
            display: flex;
        }

        .message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }

        .message-input button {
            padding: 10px;
            background-color: rgb(0, 0, 0);
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        
    
    .match-layout {
    display: flex; /* flexbox 사용 */
    align-items: center; /* 세로 중앙 정렬 */
    justify-content: center; /* 수평 정렬 */
    position: relative;
}

	.team {
    display: flex;
    align-items: center;
    gap: 10px; /* 로고와 이름 간 간격 */
    min-width: 150px; /* 팀 이름이 길더라도 일정한 공간 확보 */
    justify-content: flex-end; /* 로고와 이름을 VS 쪽으로 정렬 */
    text-align: right; /* 오른쪽 정렬 */
}

	.team:last-child {
    justify-content: flex-start; /* 오른쪽 팀을 왼쪽 정렬 */
    text-align: left;
}

	.vs-text {
    font-size: 48px; /* 글씨 크기 */
    color: red;      /* 글씨 색상 */
    font-weight: bold;
    text-align: center; /* 중앙 정렬 */
    margin: 0 20px; /* 좌우 간격 설정 */
    white-space: nowrap; /* VS 글씨가 줄바꿈되지 않도록 */
}

    .team img {
        width: 60px; /* 로고 크기 */
        height: 60px;
    }

    .team span {
        font-size: 20px; /* 팀 이름 크기 */
        font-weight: bold;
    }

	/* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal-body {
            font-size: 16px;
            text-align: left;
            line-height: 1.5;
        }

        .modal-close {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-close:hover {
            background-color: #0056b3;
        }

        .chat-rules-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-rules-button:hover {
            background-color: #0056b3;
        }    
    	
    	.dynamic-badge {
    display: inline-block;
    font-size: 14px;
    padding: 5px 10px;
    border-radius: 12px;
    margin-right: 8px;
    color: white; /* 텍스트 색상 */
    text-align: center; /* 텍스트 가운데 정렬 */
    line-height: 1; /* 텍스트 라인 간격 조절 */
    background: linear-gradient(to right, #ffd700, #ffa500); /* 기본 배경 */
    animation: pulse 1.5s infinite;
}

.dynamic-badge.gold-badge {
    background: linear-gradient(to right, #ffd700, #ffa500);
    color: black;
}

.dynamic-badge.silver-badge {
    background: linear-gradient(to right, #c0c0c0, #a9a9a9);
    color: black;
}

.dynamic-badge.bronze-badge {
    background: linear-gradient(to right, #cd7f32, #a0522d);
    color: black;
}



@keyframes pulse {
    0% {
        transform: scale(1);
        box-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
    }
    50% {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(255, 165, 0, 0.8);
    }
    100% {
        transform: scale(1);
        box-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
    }
}
    	
    	.chat-message {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.chat-message .dynamic-badge {
    margin-right: 8px;
}

.chat-message strong {
    margin-right: 5px;
}

.chat-message .chat-content {
    color: #333;
}
    	
        
    </style>
    
</head>

<body>
    <div class="container">
        <h1>실시간 채팅</h1>
        <div class="match-info">
    <h2 class="match-layout">
        <div class="team">
            <img th:src="${match.homeTeamCrest}" alt="홈 팀 크레스트">
            <span th:text="${match.homeTeamKoreanName}"></span>
        </div>
        <span class="vs-text">VS</span>
        <div class="team">
            <img th:src="${match.awayTeamCrest}" alt="원정 팀 크레스트">
            <span th:text="${match.awayTeamKoreanName}"></span>
        </div>
    </h2>
    <div class="score">
    <span id="homeScore" th:text="${match.homeScore != null ? match.homeScore : 0}">0</span> : 
    <span id="awayScore" th:text="${match.awayScore != null ? match.awayScore : 0}">0</span>
</div>
<p>경기 상태: <span id="matchStatus" th:text="${match.status}">준비 중</span></p>

 <div class="chat-rules-button" onclick="openModal()">채팅 규정 보기</div>
 <div>
    <span>현재 사용 중인 사용자 수: </span>
    <span id="userCount">0</span>
</div>
 <div id="chatRulesModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">채팅 규정</div>
                <div class="modal-body">
                    <ol>
                        <li>  상대방을 존중하며 예의 있게 채팅하세요.</li>
                        <li>  욕설, 비방, 스팸 메시지는 금지됩니다.</li>
                        <li>  채팅 규정을 위반하면 제재가 있을 수 있습니다.</li>
                    </ol>
                </div>
                <div class="modal-close" onclick="closeModal()">닫기</div>
            </div>
        </div>
</div>
        
       <div class="chat-container">
    <div class="messages" id="messages">
        <!-- 메시지가 표시될 영역 -->
        <div th:each="log : ${chatLogs}" class="chat-message">
            <div class="badge-wrapper">
                <span class="dynamic-badge" th:classappend="${log.badge.toLowerCase()}" th:text="${log.badge}"></span>
                <strong th:text="${log.user}">닉네임</strong>
            </div>
            <p th:text="${log.content}">메시지 내용</p>
        </div>
    </div>
    <div class="message-input">
        <input type="text" id="chatInput" placeholder="메시지를 입력하세요...">
        <button onclick="sendMessage()">전송</button>
    </div>
</div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>


	<!-- Chatbot UI -->
<div id="chatbot-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
    <div id="chatbot-window" style="display: none; width: 500px; height: 570px; background: white; border: 1px solid #ccc; box-shadow: 0px 4px 8px rgba(0,0,0,0.2); border-radius: 8px;">
        <!-- 챗봇 헤더 -->
        <div style="background: #333; color: white; padding: 10px; border-top-left-radius: 8px; border-top-right-radius: 8px; font-weight: bold;">
            챗봇
            <button id="chatbot-close" style="float: right; background: none; border: none; color: white; font-size: 16px; cursor: pointer;">×</button>
        </div>
        <!-- 메시지 영역 -->
        <div id="chatbot-messages" style="padding: 10px; height: 450px; overflow-y: auto; font-size: 14px; border-bottom: 1px solid #ccc;">
            <!-- 메시지가 여기에 추가됩니다 -->
        </div>
        <!-- 입력창 -->
        <div style="padding: 5px; border-top: 1px solid #ccc; display: flex; gap: 5px; align-items: center;">
            <input id="chatbot-input" type="text" placeholder="질문을 입력하세요" style="flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
            <button id="chatbot-send" style="padding: 8px 12px; background: #333; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: bold;">전송</button>
        </div>
    </div>
    <button id="chatbot-toggle" style="width: 70px; height: 70px; background: #333; color: white; border: none; border-radius: 50%; cursor: pointer; font-size: 22px;">💬</button>
</div>
</body>
<script>

let nickname = null;

// 서버에서 닉네임 가져오기
fetch('/api/current-nickname')
    .then(response => response.text())
    .then(data => {
        nickname = data;
    });

const matchId = window.location.pathname.split('/').pop();
const socket = new SockJS('/chat-websocket');
const stompClient = Stomp.over(socket);

// WebSocket 연결
stompClient.connect({}, 
	function () {
    console.log("WebSocket 연결 성공");

    // 특정 경기의 채팅 채널 구독
    stompClient.subscribe(`/topic/messages/${matchId}`, function (message) {
    const data = JSON.parse(message.body); // JSON 데이터 파싱
    console.log("Received message data:", data); // 데이터 확인
    const messageDiv = createChatMessage(data); // 메시지 생성
    document.getElementById("messages").appendChild(messageDiv); // 메시지 추가
});



    // 기존 채팅 기록 로드
    loadChatLogs();
});

// 기존 채팅 기록 로드
async function loadChatLogs() {
    try {
        const response = await fetch(`/api/chat/logs/${matchId}`);
        const logs = await response.json();
        console.log("API 응답:", logs); // 응답 데이터를 로그로 출력
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        logs.forEach(log => {
            const messageDiv = createChatMessage(log);
            messagesDiv.appendChild(messageDiv);
        });
    } catch (error) {
        console.error("채팅 기록 로드 중 오류 발생:", error);
    }
}



//채팅 메시지 생성
function createChatMessage(data) {
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("chat-message");

    const badgeSpan = document.createElement("span");
    badgeSpan.classList.add("dynamic-badge");

    if (data.badge) {
        badgeSpan.classList.add(data.badge.toLowerCase().replace(" ", "-"));
        badgeSpan.textContent = data.badge; // badge 이름 표시
        console.log("Badge added:", data.badge); // 디버깅 로그
    } else {
        console.log("No badge provided");
    }

    const userStrong = document.createElement("strong");
    userStrong.textContent = data.user;

    const contentSpan = document.createElement("span");
    contentSpan.classList.add("chat-content");
    contentSpan.textContent = `: ${data.content}`;

    messageDiv.appendChild(badgeSpan);
    messageDiv.appendChild(userStrong);
    messageDiv.appendChild(contentSpan);

    return messageDiv;
}



// 채팅 메시지 전송
function sendMessage() {
    const chatInput = document.getElementById("chatInput");
    const message = chatInput.value.trim();

    if (message === "") {
        alert("메시지를 입력하세요.");
        return;
    }
    if (nickname === null || nickname === "Anonymous") {
        alert("로그인 후에 채팅을 입력할 수 있습니다.");
        return;
    }
    stompClient.send(`/app/sendMessage/${matchId}`, {}, JSON.stringify({
        matchId: matchId,
        user: nickname,
        content: message
    }));
    chatInput.value = "";
}


// Enter 키로 메시지 전송
document.getElementById("chatInput").addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
        sendMessage();
        event.preventDefault(); // Enter 키의 기본 동작(줄바꿈)을 방지
    }
});

// 모달 열기
function openModal() {
    document.getElementById("chatRulesModal").style.display = "flex";
}

// 모달 닫기
function closeModal() {
    document.getElementById("chatRulesModal").style.display = "none";
}
document.addEventListener("DOMContentLoaded", function () {
    const chatbotToggle = document.getElementById("chatbot-toggle");
    const chatbotWindow = document.getElementById("chatbot-window");
    const chatbotClose = document.getElementById("chatbot-close");
    const chatbotSend = document.getElementById("chatbot-send");
    const chatbotInput = document.getElementById("chatbot-input");
    const chatbotMessages = document.getElementById("chatbot-messages");

    // 챗봇 열기/닫기
    chatbotToggle.addEventListener("click", () => {
        chatbotWindow.style.display = chatbotWindow.style.display === "none" ? "block" : "none";
    });

    chatbotClose.addEventListener("click", () => {
        chatbotWindow.style.display = "none";
    });

    // 메시지 전송 함수
    async function sendMessage() {
    	
    	
        const userInput = chatbotInput.value.trim();
        if (!userInput) return;

        // 사용자 메시지 추가
        chatbotMessages.innerHTML += `<div style="text-align: right; margin: 10px 0;">
            <span style="display: inline-block; background: #f1f1f1; color: #333; padding: 8px 12px; border-radius: 12px; max-width: 80%; font-size: 14px;">
                ${userInput}
            </span>
        </div>`;
        chatbotInput.value = "";

        // 서버에 메시지 전송
        try {
            const response = await fetch("/api/chatbot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: userInput }),
            });

            const data = await response.text();

            // 챗봇 응답 추가
            chatbotMessages.innerHTML += `<div style="text-align: left; margin: 10px 0;">
                <span style="display: inline-block; background: #f1f1f1; color: #333; padding: 8px 12px; border-radius: 12px; max-width: 80%; font-size: 14px;">
                    챗봇: ${data}
                </span>
            </div>`;
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        } catch (error) {
            chatbotMessages.innerHTML += `<div style="text-align: left; margin: 10px 0;">
                <span style="display: inline-block; background: #ffe6e6; color: #d32f2f; padding: 8px 12px; border-radius: 12px; max-width: 80%; font-size: 14px;">
                    챗봇: 서버와 연결할 수 없습니다.
                </span>
            </div>`;
        }
    }

    // 전송 버튼 클릭 이벤트
    chatbotSend.addEventListener("click", sendMessage);

    // 엔터 키 이벤트
    chatbotInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter" && !event.isComposing) {
            event.preventDefault();
            sendMessage();
        }
    });
});
</script>
</html>
