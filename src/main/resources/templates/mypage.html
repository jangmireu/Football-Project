<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'IBM Plex Sans KR', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 상단 네비게이션 바 */
        .navbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            font-weight: bold;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .nav-buttons button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px 10px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 180px;
            margin: 0 auto;
        }

        .nav-buttons button:hover {
            text-decoration: underline;
        }

        /* 메인 콘텐츠 스타일 */
        .content {
            flex: 1;
            font-weight: bold;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 폼 스타일 */
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.2);
        }

        .form-submit {
            text-align: center;
        }

        .form-submit button {
            background-color: #333;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-submit button:hover {
            background-color: #0056b3;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .navbar .nav-buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 상단 네비게이션 바 -->
    <div class="navbar">
        <div class="logo">
            <a href="http://localhost:8080/matches/list" class="logo-link">
                <img src="/logo.png" alt="홈페이지 로고" class="logo-img">
                <span class="logo-text"></span>
            </a>
        </div>
        <div class="nav-buttons">
            <button onclick="location.href='/matches/list'">메인화면</button>
            <button onclick="location.href='/community'">커뮤니티</button>
            <button onclick="location.href='/prediction'">승부예측</button>
            <button onclick="location.href='/past-matches/list'">결과확인</button>
            <button onclick="location.href='/shop'">포인트 상점</button>
            <button onclick="location.href='/mypage'">마이페이지</button>
        </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="content">
    <div class="form-container">
        <h2>내 정보 수정</h2>
         <div th:if="${successMessage}" class="success-message">
            <p th:text="${successMessage}" style="color: green; font-weight: bold; text-align: center;"></p>
        </div>
        <form action="/mypage/update" method="post">
        
			<div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name"
                       th:value="${user.name != null ? user.name : ''}" 
                       placeholder="이름을 입력하세요" required>
            </div>        	
        	
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname"
                       th:value="${user.nickname != null ? user.nickname : ''}" 
                       placeholder="닉네임을 입력하세요" required></div>
                       
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" name="address"
                       th:value="${user.address != null ? user.address : ''}" 
                       placeholder="주소를 입력하세요" required></div>
            
             <!-- 생년월일 -->
        <div class="form-group">
            <label for="birthDate">생년월일</label>
            <input type="date" id="birthDate" name="birthDate" 
                   th:value="${user.birthDate}" 
                   required></div>
        
         <!-- 이메일 -->
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" 
                   th:value="${user.email}" 
                   readonly></div>
                   
                   <div class="form-group">
            <label for="phone">휴대폰 번호</label>
            <input type="text" id="phone" name="phone" 
                   th:value="${user.phone}" 
                   placeholder="휴대폰 번호를 입력하세요" required></div>
                   
                   
                   
            <div class="form-submit">
                <button type="submit">수정하기</button>
            </div>
        </form>
    </div>
</div>

	<!-- Chatbot UI -->
<div id="chatbot-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
    <div id="chatbot-window" style="display: none; width: 500px; height: 570px; background: white; border: 1px solid #ccc; box-shadow: 0px 4px 8px rgba(0,0,0,0.2); border-radius: 8px;">
        <!-- 챗봇 헤더 -->
        <div style="background: #333; color: white; padding: 10px; border-top-left-radius: 8px; border-top-right-radius: 8px; font-weight: bold;">
            챗봇
            <button id="chatbot-close" style="float: right; background: none; border: none; color: white; font-size: 16px; cursor: pointer;">×</button>
        </div>
        <!-- 메시지 영역 -->
        <div id="chatbot-messages" style="padding: 10px; height: 450px; overflow-y: auto; font-size: 14px; border-bottom: 1px solid #ccc;">
            <!-- 메시지가 여기에 추가됩니다 -->
        </div>
        <!-- 입력창 -->
        <div style="padding: 5px; border-top: 1px solid #ccc; display: flex; gap: 5px; align-items: center;">
            <input id="chatbot-input" type="text" placeholder="질문을 입력하세요" style="flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
            <button id="chatbot-send" style="padding: 8px 12px; background: #333; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: bold;">전송</button>
        </div>
    </div>
    <button id="chatbot-toggle" style="width: 70px; height: 70px; background: #333; color: white; border: none; border-radius: 50%; cursor: pointer; font-size: 22px;">💬</button>
</div>
</body>
</html>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const chatbotToggle = document.getElementById("chatbot-toggle");
    const chatbotWindow = document.getElementById("chatbot-window");
    const chatbotClose = document.getElementById("chatbot-close");
    const chatbotSend = document.getElementById("chatbot-send");
    const chatbotInput = document.getElementById("chatbot-input");
    const chatbotMessages = document.getElementById("chatbot-messages");

    // 챗봇 열기/닫기
    chatbotToggle.addEventListener("click", () => {
        chatbotWindow.style.display = chatbotWindow.style.display === "none" ? "block" : "none";
    });

    chatbotClose.addEventListener("click", () => {
        chatbotWindow.style.display = "none";
    });

    // 메시지 전송 함수
    async function sendMessage() {
        const userInput = chatbotInput.value.trim();
        if (!userInput) return;

        // 사용자 메시지 추가
        chatbotMessages.innerHTML += `<div style="text-align: right; margin: 10px 0;">
            <span style="display: inline-block; background: #f1f1f1; color: #333; padding: 8px 12px; border-radius: 12px; max-width: 80%; font-size: 14px;">
                ${userInput}
            </span>
        </div>`;
        chatbotInput.value = "";

        // 서버에 메시지 전송
        try {
            const response = await fetch("/api/chatbot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: userInput }),
            });

            const data = await response.text();

            // 챗봇 응답 추가
            chatbotMessages.innerHTML += `<div style="text-align: left; margin: 10px 0;">
                <span style="display: inline-block; background: #f1f1f1; color: #333; padding: 8px 12px; border-radius: 12px; max-width: 80%; font-size: 14px;">
                    챗봇: ${data}
                </span>
            </div>`;
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        } catch (error) {
            chatbotMessages.innerHTML += `<div style="text-align: left; margin: 10px 0;">
                <span style="display: inline-block; background: #ffe6e6; color: #d32f2f; padding: 8px 12px; border-radius: 12px; max-width: 80%; font-size: 14px;">
                    챗봇: 서버와 연결할 수 없습니다.
                </span>
            </div>`;
        }
    }

    // 전송 버튼 클릭 이벤트
    chatbotSend.addEventListener("click", sendMessage);

    // 엔터 키 이벤트
    chatbotInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter" && !event.isComposing) {
            event.preventDefault();
            sendMessage();
        }
    });
});
</script>
